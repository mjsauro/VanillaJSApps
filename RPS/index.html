<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/darkly/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="stylesheet.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="jumbotron text-center">
                    <h2>Rock, Paper, or Scissors?</h2>
                </div>

<div id="firebaseui-auth-container"></div>
<div id="loader">Loading...</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-info text-center" id="record-panel">
                    <div class="panel-heading">
                        <div class="panel-title">Record</div>
                    </div>
                    <div class="panel-body">
                        <p class="lead" id="record-display"></p>
                        <button class="btn btn-info" id="clear-button">Clear Record</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-2 text-center">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="panel-title">Rock, Paper, or Scissors</div>
                    </div>
                    <div class="panel-body">
                        <form class="form-inline">
                            <div class="form-group">
                                <button value="rock" class="btn btn-primary" id="player-rock-btn">
                                    <i class="fa fa-hand-rock-o"></i> Rock</button>
                            </div>
                            <div class="form-group">
                                <button value="paper" class="btn btn-primary" id="player-paper-btn">
                                    <i class="fa fa-hand-paper-o"></i> Paper</button>
                            </div>
                            <div class="form-group">
                                <button value="scissors" class="btn btn-primary" id="player-scissors-btn">
                                    <i class="fa fa-hand-scissors-o"></i> Scissors</button>
                            </div>
                        </form>
                        <i class="fa fa-hand-rock-o fa-5x hidden" id="player-rock-icon"></i>
                        <i class="fa fa-hand-paper-o fa-5x hidden" id="player-paper-icon"></i>
                        <i class="fa fa-hand-scissors-o fa-5x hidden" id="player-scissors-icon"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <div class="panel-title">Computer Response</div>
                    </div>
                    <div class="panel-body">
                        <form class="form-inline">
                            <div class="form-group">
                                <button value="rock" class="btn btn-warning" disabled id="computer-rock-btn">
                                    <i class="fa fa-hand-rock-o"></i> Rock</button>
                            </div>
                            <div class="form-group">
                                <button value="paper" class="btn btn-warning" disabled id="computer-paper-btn">
                                    <i class="fa fa-hand-paper-o"></i> Paper</button>
                            </div>
                            <div class="form-group">
                                <button value="scissors" class="btn btn-warning" disabled id="computer-scissors-btn">
                                    <i class="fa fa-hand-scissors-o"></i> Scissors</button>
                            </div>
                        </form>
                        <i class="fa fa-hand-rock-o fa-5x hidden" id="computer-rock-icon"></i>
                        <i class="fa fa-hand-paper-o fa-5x hidden" id="computer-paper-icon"></i>
                        <i class="fa fa-hand-scissors-o fa-5x hidden" id="computer-scissors-icon"></i>
                        <div class="loader center hidden fa-5x" id="load-icon"></div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2 text-center">
                    <div class="panel hidden" id="message-panel">
                        <div class="panel-heading">
                            <div class="panel-title">Results</div>
                        </div>
                        <div class="panel-body">
                            <p class="lead" id="result-message"></p>
                            <button id="reset-btn" onkeypress="location.reload()">Play again?</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>

</body>
